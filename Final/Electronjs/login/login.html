<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <ul class="nav nav-pills nav-fill mt-4 mb-4" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Sign In</a>
            </li>
            <li class="nav-item" role="presentation">
            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Sign Up</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <form onsubmit="event.preventDefault();">
                    <div class="form-group">
                    <label for="usernameSignIn">Username</label>
                    <input type="text" class="form-control" id="usernameSignIn" aria-describedby="emailHelp" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                    <label for="passwordSignIn">Password</label>
                    <input type="password" class="form-control" id="passwordSignIn" placeholder="Password">
                    </div>
                    <button type="submit" id="submitSignIn" class="btn btn-primary">Sing In</button>
                </form>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <form>
                        <div class="form-group">
                            <label for="nameSignUp">Name</label>
                            <input type="text" class="form-control" id="nameSignUp" aria-describedby="emailHelp" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                        <label for="usernameSignUp">Username</label>
                        <input type="text" class="form-control" id="usernameSignUp" aria-describedby="emailHelp" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                        <label for="passwordSignUp">Password</label>
                        <input type="password" class="form-control" id="passwordSignUp" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="repeatPassword">Repeat Password</label>
                            <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password" required>
                            <span id="errorMessage"></span>
                        </div>
                        <button type="submit" id="submitSignUp" class="btn btn-primary">Sing Up</button>
                    </form>
            </div>
        </div>
        </div>

      <script src="../main.js"></script>
      <script src="login.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
